<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>How are you</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<div class="container">
				<div class="header_content">
					<div class="btn bang-alter">Bang! Bang! x Alter</div>
					<div class="btn how-are-you">Как вы там?</div>
				</div>
			</div>
		</header>
		<main>
			<div class="main-picture">
				<div class="container">
					<div class="main-picture_content">
						<img class="portal portal-1" src="/img/portal.svg" alt="" />
						<img class="portal portal-2" src="/img/portal.svg" alt="" />
						<img class="portal portal-3" src="/img/portal.svg" alt="" />
						<div class="picture">
							<img src="/img/main-picture.png" alt="" />
						</div>
						<span class="text"
							>Подкаст «Как вы там» — это совместный проект сервиса по подбору
							психологов Alter и иллюстраторского агентства Bang! Bang!. В нем
							мы говорим эмиграции с той стороны, которая обычно остается за
							кадром.
						</span>
						<div class="portals-mobile">
							<img
								class="portal-mobile portal-mobile-1"
								src="/img/portal.svg"
								alt=""
							/>
							<img
								class="portal-mobile portal-mobile-2"
								src="/img/portal.svg"
								alt=""
							/>
							<img
								class="portal-mobile portal-mobile-3"
								src="/img/portal.svg"
								alt=""
							/>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script type="module" src="/main.js"></script>
	</body>
</html>
